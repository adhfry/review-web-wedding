      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />
  </head>
  <body>
    <!-- Pembuka -->
    <div class="sakura-falling awal"></div>
    <img
      src="assets/img/bawah.png"
      alt="image-top-right"
      class="bottom-left-decoration awal"
    />
    <img
      src="assets/img/bunga-atas.png"
      alt="bunga atas"
      class="top-center wind-effect awal"
    />
    <img
      src="assets/img/bunga2.png"
      alt="bunga kanan"
      class="right-center awal"
    />
    <img
      src="assets/img/bunga-bawah.png"
      alt="bunga bawah"
      class="bottom-left wind-effect awal"
    />
    <img
      src="assets/img/atas.png"
      alt="image-top-left"
      class="top-left-decoration awal"
    />
    <section id="media" class="awal"></section>
    <div class="wrap awal" style="margin-top: 13rem">
      <div class="title">
        <h1 style="position: absolute; left: 38%; margin: 0; padding: 0">O</h1>
        <h2 style="position: relative">
          <img
            src="assets/img/bunga.png"
            alt="bunga"
            style="width: 10%; margin-top: 10%"
            class="turning-around"
          />
        </h2>
        <h1
          style="position: absolute; left: 48%; margin-top: -2.75rem"
          class="z-n1"
        >
          I
        </h1>
      </div>
    </div>
    <div
      class="isi align-items-center justify-content-center awal"
      style="margin-top: 2rem"
    >
      <h2 class="lucien mb-3" style="font-size: 40px">Oppie & Iqbal</h2>
      <span class="d-flex" style="justify-content: center"
        >Minggu, 28 Januari 2024</span
      >
    </div>
    <div class="actions mt-2 awal">
      <button
        id="button-open"
        type="button"
        class="btn btn-outline-success rounded-pill default animate__infinite animate__animated animate__flash animate__slower fa-fade"
        style="
          color: rgb(54, 39, 8);
          border: 2px solid rgb(54, 39, 8);
          animation-delay: 0.6s;
        "
      >
        buka undangan
      </button>
    </div>
    <!-- End Pembuka -->

    <!-- Isi Undangan -->
    <div class="isi-undangan d-none">
      <!-- Modal -->
      <div
        class="modal fade text-center"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Catatan khusus kepada tamu
              </h1>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer d-flex justify-content-center text-center">
              <button
                data-bs-dismiss="modal"
                type="button"
                class="btn btn-outline-success rounded-pill default text-center"
                style="
                  color: rgb(255, 255, 255);
                  border: 2px solid rgb(54, 39, 8);
                  background-color: black;
                  animation-delay: 0.6s;
                "
              >
                Baik, Saya mengerti
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal -->

      <!-- Page 1 -->
      <div class="foto1">
        <img
          src="https://images.ctfassets.net/q40z6pfqje6o/4WuJE6N3mWPBCusdF1RXJl/3126d5395a6d5e7067b76204fc827205/mitos__36_.png"
          style="transform: rotate(40deg); right: -4rem; width: 70%"
          class="position-absolute z-n1"
          alt=""
        />
        <img
          src="https://images.ctfassets.net/q40z6pfqje6o/1pMa2CT0j2yaNhVRO5hxTu/e13fbe2e1fd452f4d095ae79befa1493/mitos__39_.png"
          style="right: 0; width: 70%; top: 2rem"
          class="position-absolute"
          alt=""
        />
        <img src="" alt="" />
      </div>

      <!-- End Page 1 -->
    </div>
    <!-- End Isi Undangan -->

    <div class="music">
      <audio src="./assets/mp3/song.mp3" id="my_audio" loop="loop"></audio>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    ></script>

      crossorigin="anonymous"
    ></script>
